{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dynamic Models{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <style type="text/css" media="screen">
        body {
            padding-top: 40px;
        }
    </style>
    {% block css %}
    {% endblock css %}
</head>
<body>
    {% block content %}
        [CONTENT]
    {% endblock content %}   

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/notify.js' %}"></script>
    {% block js %}
    {% endblock js %}
</body>
</html>
